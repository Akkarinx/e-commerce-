    <script>
    //create
    function create(){
            let obj = {};
            obj.nome = document.getElementById('nome').value;
            obj.quantidade = document.getElementById('qnt').value;
            obj.preco = document.getElementById('preco').value;


            $.ajax({
                type: "POST",
                url: "./Service/createProduto.php",
                dataType: "html",
                async: true,
                timeout: 30000,
                data: {data: JSON.stringify(obj)} });

            



        
        }

    </script>
